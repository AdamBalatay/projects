<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="SurveyForm.css">
    <title>Survey Form</title>
  </head>
  <body>
    <h1>Devslopes Survey Form</h1>
    <form
      action="/action-pahe.php"
      method="post"
      autocomplete="on"
      autocapitalize="on"
      target="https://www.iconarchive.com/download/i48706/custom-icon-design/pretty-office-2/success.ico">

      <label name="name" for="name"
        >Name:</label><br><input
          class="in"
          type="text"
          placeholder="Enter your Name"
          required
          id="name" /><br/><br/>

      <label name="email" for="email"
        >Email:</label><br><input
          class="in"
          type="text"
          placeholder="Enter your Email"
          id="email"
          required /><br/><br/>

      <label name="age" for="age"
        >Age:(optional)</label><br><input
          class="in"
          type="number"
          placeholder="Age"
          id="age"
          /><br/><br/>
          
      <label name="role" for="role">
        Which option best describes your current role? <br><select name="role" id="role" class="op">
         <option value="">Select current role</option> 
         <option value="student">student</option>
         <option value="job">Full Time Job</option>
         <option value="learner">Full Time Learner</option>
         <option value="not">Prefer not to say</option>
         <option value="other">other</option>
      </select></label><br><br>

      <label name="recommend" for="recommend">
        Would you recommend devslopes to a friend?</label> <br>
        <input name="recommend" type="radio" id="definitely" value="definitely">definitely <br>
        <input name="recommend" type="radio" id="maybe" value="maybe">maybe <br>
        <input name="recommend" type="radio" id="not" value="not">not sure <br><br>
      
      <label name="feature" for="feature">
        What is your favorite feature of devslopes? <br><select name="feature" id="feature" class="op">
        <option value="">select an option</option>
        <option value="challenges">challenges</option>
        <option value="projects">projects</option>
        <option value="community">community</option>
        <option value="mentorship">mentorship</option>   
      </select></label><br><br>
      
      <label name="improve" for="improve">
        What wold you like to see improved? (check all that apply) <br>
        <input type="checkbox">Front-end projects <br>
        <input type="checkbox">Back-end projects <br>
        <input type="checkbox">challenges <br>
        <input type="checkbox">Videos <br>
        <input type="checkbox">Online Meetups <br>
        <input type="checkbox">community <br>
      </label><br>
      
      <label for="comments" name="comments"
        >Any comments or suggestions:</label><br/>
      <textarea name="comments" id="comments" rows="4" cols="21" class="in" placeholder="Enter your comments here"></textarea><br/><br/>

      <label name="submit" for="submit"
        ><input type="button" name="submit" id="submit" value="Submit" class="Submit"/></label>

    </form>
  </body>
</html>
